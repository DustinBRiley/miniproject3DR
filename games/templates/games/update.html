{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ game['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title"
      value="{{ request.form['title'] or game['title'] }}" required>
    <label for="console">Console</label>
    <input name="console" id="console">{{ request.form['console'] or game['console'] }}</input>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('games.delete', id=game['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
